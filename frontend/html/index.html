<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A fan-made tool to view recipe trees. Explore crafting recipes and discover new items.">
  <meta name="keywords" content="Infinite Craft, Infinite Craft DB, crafting recipes, all recipes, Neal.fun, database">
  <meta name="author" content="RootInit">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>Infinite Craft DB - Crafting Recipes</title>
</head>

<body>
  <div class="canvasDiv">
    <canvas id="craftTreeView" class="treeView"></canvas>
    <img id="canvasLogo" src="assets/img/icdb.svg" alt="Infinite Craft DB" />
    <div id="searchDiv">
      <div>
        <span>🔍</span>
        <input type="text" id="searchInput" placeholder="Search">
      </div>
      <div id="suggestionList"></div>
    </div>
    <div id="zoomIn">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zoom-in"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>    </div>
    <div id="zoomOut">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zoom-out"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>    </div>
  </div>
  <h3>All Items Found (<span id="totalItems">???</span>)</h2>
    <div id="itemList"></div>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
